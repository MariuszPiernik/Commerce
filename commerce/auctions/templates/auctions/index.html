{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings:</h2>
    <form action="{% url 'displayCategory'%}" method = "POST" class ="my-3">
        {% csrf_token %}
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            {%for category in categories%}
                <option value={{ category }}>{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit" class ="btn btn-warning">Select category</button>
    </form>
    <div class="row">
        {%for listing in listings%}
            <div class="card" style="width: 12rem;" >
                <a href="{%url 'listing' id=listing.id %} " class="btn btn-primary">Details</a>
                <img class="card-img-top" src="{{listing.photo}}" alt="listing.title">
                <div class="card-body">
                    <h5 class="card-title" >{{listing.title}}</h5>
                    <p class="card-text">{{listing.description}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
